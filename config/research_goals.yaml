# Research Goals - What the Intelligence Network cares about
#
# Each goal defines:
# - id: Unique identifier
# - name: Human-readable name
# - description: What we're looking for
# - keywords: Terms that indicate relevance (case-insensitive matching)
# - priority: critical, high, medium, low
# - action: What to do when found (alert, task, content, knowledge, ignore)
#
# SCORING: Items are evaluated by TWO rubrics:
# 1. David Flip rubric (surveillance/control focus) - for david_content goal
# 2. Technical rubric (AI agents/gamedev/tools) - for everything else
# The HIGHER score wins, so an AI agent tutorial won't get buried just because
# it has nothing to do with surveillance.

goals:
  - id: improve_architecture
    name: "Improve Clawdbot/David architecture"
    description: "New patterns, tools, or techniques for building better AI agents, voice assistants, or autonomous systems"
    keywords:
      # Core agent concepts
      - agent
      - AI agent
      - tool use
      - tool calling
      - function calling
      - agent loop
      - agentic
      - agentic coding
      - autonomous
      - orchestration
      - multi-agent
      - agent framework
      # Memory & context
      - memory
      - context window
      - long-term memory
      - RAG
      - retrieval augmented
      - vector database
      - embedding
      # Prompting & reasoning
      - prompt engineering
      - chain of thought
      - reasoning
      - system prompt
      - few-shot
      # Infrastructure
      - MCP
      - model context protocol
      - computer use
      - browser automation
      - API integration
      - webhook
      - streaming
      # Voice / assistant
      - voice assistant
      - speech to text
      - text to speech
      - STT
      - TTS
      - whisper
      - real-time voice
      # Our projects
      - Clawdbot
      - DEVA
    priority: high
    action: task

  - id: david_content
    name: "Content opportunities for David"
    description: "Surveillance, CBDCs, digital ID, privacy news that David should comment on"
    keywords:
      - surveillance
      - CBDC
      - digital ID
      - privacy
      - tracking
      - social credit
      - government control
      - financial surveillance
      - digital currency
