    action: content

  - id: security_updates
    name: "Security vulnerabilities or patches"
    description: "Security issues in tools we use or patterns we follow"
    keywords:
      - vulnerability
      - CVE
      - security
      - exploit
      - patch
      - breach
      - injection
      - authentication
      - prompt injection
      - jailbreak
      - sandbox escape
    priority: critical
    action: alert

  - id: cost_optimization
    name: "Cost optimization techniques"
    description: "Ways to reduce LLM costs, token usage, or improve efficiency"
    keywords:
      - token
      - cost
      - cheap
      - efficient
      - cache
      - compress
      - batch
      - latency
      - optimization
      - pricing
      - rate limit
      - token budget
